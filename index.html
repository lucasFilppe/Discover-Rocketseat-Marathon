<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <title>dev.finance$</title>
</head>

<body>
    <header>
        <h1 id="logo">dev.finance$</h1>
    </header>

    <main class="container">
        <section id="balance">
            <h2 class="sr-only">Balanço</h2>

            <div class="card">
                <h3>
                    <span>Entradas</span>
                    <img src="./assets/income.svg" alt="imagem de entradas">

                </h3>
                <p id="incomeDisplay">R$0,00</p>
            </div>

            <div class="card">
                <h3>
                    <span>Saidas</span>
                    <img src="./assets/expense.svg" alt="imagem de saida">
                </h3>
                <p id="expenseDisplay">R$0,00</p>
            </div>    

            <div class="card total">    
                <h3>
                    <span>Total</span>
                    <img src="./assets/total.svg" alt="imagem de total">
                </h3>
                <p id="totalDisplay">R$0,00</p>
            </div>    
        </section>

        <section id="transaction">
            <h2 class="sr-only">Transações</h2>
            <a href="#" 
            onclick = "modal.open()" 
            class="button new">+ Nova Transação</a>

            <table id="data-table">
                <thead>

                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                    </tr>
                </thead>

                <tbody>
                   

                </tbody>
            </table>
        </section>
    </main>

    <div class="modalOverlay">
        <div class="modal">
            <div id="form">
                <h2>Nova transação</h2>
                <form action="" onsubmit = "Form.submit(event)">
                    <div class="input-group">
                       <label 
                            class="sr-only" 
                            for="description">Descrição</label>
                       <input 
                            type="text"     
                            id="description" 
                            name="description"
                            placeholder="descrição"
                        />
                    </div>
                    
                    <div class="input-group">
                        <label 
                             class="sr-only" 
                             for="amount">Valor</label>
                        <input 
                             type="number" 
                             step="0.01"    
                             id="amount" 
                             name="amount"
                             placeholder="0,00"
                         />
                         <small class="help">Use sinal -(negativo) para despesas, e (virgula) para casas decimais</small>
                     </div>
                     
                     <div class="input-group">
                        <label 
                             class="sr-only" 
                             for="date">Data</label>
                        <input 
                             type="date"     
                             id="date" 
                             name="date"
                         />
                     </div>

                     <div class="input-group actions">

                         <a href="#" 
                         onclick="modal.close()"  
                          class="button cancel">Cancelar</a>
                          
                         <button>Salvar</button>
                     </div>
                </form>
            </div>
        </div>
    </div>
    <footer><p>dev.finance</p></footer>
    <script src="./scripts.js"></script>
</body>

</html>
